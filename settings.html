<html>

<head>

    <script src="https://kit.fontawesome.com/178170eacc.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jQuery.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>

    <link rel="stylesheet" href="./styles/settings.css">
</head>

<body>
    <div class="content">
        <select class="themeswitcher" id="themeswitcher">
                    <option value="dark-theme">Dark Theme</option>
                    <option value="light-theme">Light Theme</option>
                    <option value="alpenglow">Alpenglow</option>
                    <option value="biker">Biker</option>
                    <option value="planets">Planets</option>
                    <option value="slideshow">Slideshow</option>
                    </select>

        <div id="checkboxi" class="mainbox">

            <a class="fas fa-caret-left" href="index.html"></a>
            <p class="name">Shortcuts</p>
            <p class="exp">Max. Selection is 6</p>
            <div class="checkboxes">

                <input type="checkbox" id="box-1" value="Youtube">
                <label for="box-1">Youtube</label>
                <input type="checkbox" id="box-2" value="Reddit">
                <label for="box-2">Reddit</label>
                <input type="checkbox" id="box-3" value="Wikipedia">
                <label for="box-3">Wikipedia</label>
                <input type="checkbox" id="box-4" value="Twitch">
                <label for="box-4">Twitch</label>
                <input type="checkbox" id="box-5" value="Github">
                <label for="box-5">Github</label>
                <input type="checkbox" id="box-6" value="Twitter">
                <label for="box-6">Twitter</label>
                <input type="checkbox" id="box-7" value="Instagram">
                <label for="box-7">Instagram</label>
                <input type="checkbox" id="box-8" value="TikTok">
                <label for="box-8">TikTok</label>
                <input type="checkbox" id="box-9" value="Tumblr">
                <label for="box-9">Tumblr</label>
                <input type="checkbox" id="box-10" value="LinkedIn">
                <label for="box-10">LinkedIn</label>
                <input type="checkbox" id="box-11" value="Facebook">
                <label for="box-11">Facebook</label>
            </div>
        </div>

    </div>

    <script src="./scripts/themeswitcher.js"></script>
    <script src="./scripts/checkboxes.js"></script>

</body>

</html>
