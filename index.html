<head>

    <script src="https://kit.fontawesome.com/178170eacc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.onload = function() {
            // Try to read from local storage, otherwise set to default
            let currentTheme = localStorage.getItem("mytheme") || "default";

            setTheme("default", currentTheme);

            const themeSelector = document.getElementById("themeswitcher");
            themeSelector.value = currentTheme;

            themeSelector.addEventListener("change", function(e) {
                const newTheme = e.currentTarget.value;
                setTheme(currentTheme, newTheme);
            });

            function setTheme(oldTheme, newTheme) {
                const body = document.getElementsByTagName("body")[0];

                body.classList.remove(oldTheme);
                body.classList.add(newTheme);

                currentTheme = newTheme;

                // Store the new theme in local storage
                localStorage.setItem("mytheme", newTheme);
            }
        };
    </script>

            }

    <script>
        let clock = () => {
            var width = window.innerWidth;
            let date = new Date();
            let hrs = date.getHours();
            let mins = date.getMinutes();
            let secs = date.getSeconds();
            let period = "AM";
            let greets = "Hi!";

            if (width <= 1100) {
                if (hrs == 0) {
                    hrs = 12;
                } else if (hrs >= 12) {
                    hrs = hrs - 12;
                    period = "PM";
                }
                hrs = hrs < 10 ? "0" + hrs : hrs;
                mins = mins < 10 ? "0" + mins : mins;
                secs = secs < 10 ? "0" + secs : secs;

                let time = `Hi!\n${hrs}:${mins} ${period}`;
                document.getElementById("clock").innerText = time;
                setTimeout(clock, 100);
            } else if (width > 1100) {
                if (hrs == 0) {
                    hrs = 12;
                } else if (hrs >= 12) {
                    hrs = hrs - 12;
                    period = "PM";
                }
                hrs = hrs < 10 ? "0" + hrs : hrs;
                mins = mins < 10 ? "0" + mins : mins;
                secs = secs < 10 ? "0" + secs : secs;

                let time = `Hi! The time is:\n${hrs}:${mins}:${secs} ${period}`;
                document.getElementById("clock").innerText = time;
                setTimeout(clock, 100);
            };
        };
        clock();
    </script>
